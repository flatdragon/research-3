version: v1.0
name: 'Build and Test'
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: 'node:14'
blocks:
  - name: 'Build and Test'
    task:
      jobs:
        - name: 'Build and Test'
          commands:
            - apk add --no-cache --update lftp
            - checkout
            - sem-version node 14
            - cache restore
            - npm ci
            - cache store
            - npm run build 
            - npm test
