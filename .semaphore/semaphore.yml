version: v1.0
name: 'Build and Test'
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: 'semaphoreci/node:14-buster'
blocks:
  - name: 'Build and Test'
    task:
      jobs:
        - name: 'Build and Test'
          commands:
            - checkout
            - cache restore node-modules-cache-v2-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json)
            - npm ci --cache .npm --prefer-offline --no-audit --loglevel error
            - cache store node-modules-cache-v2-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json) .npm
            - npm run build 
            - npm test --ignore-scripts
