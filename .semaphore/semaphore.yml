version: v1.0
name: 'Build and Test'
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: 'semaphoreci/node:14-buster'
blocks:
  - name: 'Build and Test'
    task:
      jobs:
        - name: 'Build and Test'
          commands:
            - checkout
            - cache restore
            - npm ci
            - cache store
            - npm run build 
            - npm test
